<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Responsive Webpage</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Interactive Responsive Webpage</h1>
  </header>
  <nav>
    <div>Home</div>
    <div>About</div>
    <div>Gallery</div>
    <div>Contact</div>
  </nav>
  <div class="container">
    <main>
      <h2>Main Content</h2>
      <button id="colorChangeBtn">Change Color</button>
      <button id="doubleClickBtn">Double-Click Me</button>
      <p id="keypressDisplay">Press any key...</p>

      <section class="gallery">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" id="galleryImg">
        <button id="nextImg">Next Image</button>
      </section>

      <section class="accordion">
        <div class="tab">
          <button class="tabBtn">Tab 1</button>
          <div class="tabContent">Content for Tab 1</div>
        </div>
        <div class="tab">
          <button class="tabBtn">Tab 2</button>
          <div class="tabContent">Content for Tab 2</div>
        </div>
      </section>

      <form id="signupForm">
        <h3>Sign Up</h3>
        <label>Email: <input type="email" id="email" required></label>
        <span id="emailFeedback"></span>
        <label>Password: <input type="password" id="password" required></label>
        <span id="passwordFeedback"></span>
        <button type="submit">Submit</button>
      </form>
    </main>
    <aside>
      <h3>Sidebar</h3>
      <p>This is the sidebar content.</p>
    </aside>
  </div>
  <footer>
    <p>Footer Information</p>
  </footer>
</body>
</html>
